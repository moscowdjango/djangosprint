<div class="block">
  <a name="{{ block.slug }}"/>
  {{ block.content }}
  <h1>organizers</h1>
  <div class="about-organizers">
  {% for organizer in organizers|dictsort:"order" %}
    <div class="organizer">
      <img src="{{ organizer.image.url }}">
      {{ organizer.description }}
    </div>
  {% endfor %}
  </div>
</div>
