<div class="block">
  {{ block.content }}
  <div class="about-highlights">
  {% for highlight in highlights|dictsort:"order" %}
    <div class="highlight">
      <img src="{{ highlight.image.url }}">
      <div class="highlight__description">
        {{ highlight.description }}
      </div>
    </div>
  {% endfor %}
  </div>
</div>
