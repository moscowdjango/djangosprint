<div class="block">
  <a name="{{ block.slug }}"/>
  <h1 class="schedule__header">schedule</h1>
  <div class="schedule__container">
    {% for item in scheduleItems|dictsort:"datetime" %}
    {% ifchanged item.datetime.date %}
    <div>date: {{ item.datetime.date }}</div>
    {% endifchanged %}
    <div>{{ item.datetime.time }}: {{ item.description }}</div>
    {% endfor %}
  </div>
</div>
